<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form>
        <h2>Fill Your Information</h2>
        <input id="Fn" type="text" placeholder="First Name">
        <input id="Ln" type="text" placeholder="Last Name">
        <input id="Em" type="email" placeholder="Email (abc@example.com)">
        <input id="Bd" type="date">
        <div class="checkbox-container">
            <input id="Ac" type="checkbox" name="license">
            <label for="Ac">I have read and accept the license</label>
        </div>
        <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
